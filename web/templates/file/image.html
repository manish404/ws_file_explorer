{%extends "base.html"%}

{% block style %}
<style>
    .image {
        display: grid;
        place-items: center;
        width: 100%;
        height: 100%;
        overflow: auto;
    }

    img {
        display: block;
        width: 75%;
        padding: .2rem;
        border-radius: 4px;
        border: 1px solid yellow;
        /* -webkit-user-select: none; */
        margin: auto;
        cursor: zoom-in;
        background-color: hsl(0, 0%, 90%);
        transition: background-color 300ms;
    }
</style>
{% endblock %}

{%block path%}
<h3>
    [ {{FILENAME}} ]
</h3>
{%endblock%}

{% block body %}

{% if PATH %}
<div class="image">
    <img src="{{PATH}}" alt="{{FILENAME}}">
</div>

{% endif %}

{% endblock %}


{% block script %}
<!--  -->
{% endblock %}
